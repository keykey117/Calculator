<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="Simple Web Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      console.warn = () => {};
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calcBody">
      <div class="px-8 py-8">
        <div class="flex mb-1 justify-end">
          <div class="output">
            <div class="previousNumber"></div>
            <div class="currentNumber">0</div>
          </div>
          <button
            class="clear flex w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 border hover:border-transparent rounded text-white border-2 text-2x1 hover:bg-red-500 border-red-500"
          >
            AC
          </button>
        </div>
        <div class="flex mb-1">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
        </div>
        <div class="flex mb-1">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
        </div>
        <div class="flex mb-1">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">x</button>
        </div>
        <div class="flex mb-1">
          <button class="decimal">.</button>
          <button class="number">0</button>
          <button class="equal">=</button>
          <button class="operator">/</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" async defer></script>
  <script src="addstyles.js"></script>
</html>
